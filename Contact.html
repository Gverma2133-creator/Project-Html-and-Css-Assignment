            list-style-type: none;
            padding: 0;
            text-align: center;
        }

            margin-bottom: 10px;
        }

        aside ul li a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s;
        }

        aside ul li a:hover {
            color: #FF5733;
        }

        main {
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            background-color: #fff;
            text-align: center;
        }

            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
        }

            background-color: #2e004f;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 45%;
        }

        .contact-info h2 {
            color: #ff66cc;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info .social-icons a {
            color: #ff66cc;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5em;
        }

        .contact-form-wrapper {
            background-color: #4e005f;
            padding: 20px;
            border-radius: 10px;
            width: 45%;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            color: #fff;
        }

        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .contact-form input[type="submit"] {
            background-color: #ff66cc;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 15px;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #ff33aa;
        }

        <section class="contact-section">
            <div class="contact-info">
                <h2>Let's discuss on something cool together</h2>
                <p><i class="fas fa-envelope"></i> tesla.design@protonmail.com</p>
                <p><i class="fas fa-phone-alt"></i> +123 456 789</p>
                <p><i class="fas fa-map-marker-alt"></i> 123 Science Avenue</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="contact-form-wrapper">
                <form class="contact-form" action="#" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    
                    <label for="color">Favorite Color:</label>
                    <input type="color" id="color" name="color">
                    
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="">--Select a Subject--</option>
                        <option value="uiux">UI/UX Design</option>
                        <option value="webdev">Web Development</option>
                        <option value="graphicdesign">Graphic Design</option>
                    </select>
                    
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </section>
